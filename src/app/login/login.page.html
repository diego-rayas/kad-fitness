      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-row>

        <a [routerLink]="['/forgot-password']" class="small-text">Olvido su contrase침a</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
