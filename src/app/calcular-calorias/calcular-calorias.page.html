<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</ion-header>


<ion-content [fullscreen]="true">
  <div class="container-fluid">

    <div class="row">
      <div class="col-14">
        <div class="card mt-3">
          <h5 class="card-header">Calcular Calorias</h5>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Ingresa tu informacion</h6>
            <div>
              <div class="mt-2">
                <label class="fw-bold">Sexo</label>
                <select class="form-control" type="number" [(ngModel)]="sex">
                  <option value="1">Hombre</option>
                  <option value="2">Mujer</option>
                </select>
                
              </div>
              <div class="mt-2">
                <label class="fw-bold">Peso(Kg)</label>
                <input class="form-control" type="number" [(ngModel)]="weight">
              </div>
  
              <div class="mt-2">
                <label class="fw-bold">Altura(Cm)</label>
                <input class="form-control" type="number" [(ngModel)]="height">
              </div>
              <div class="mt-2">
                <label class="fw-bold">Edad</label>
                <input class="form-control" type="number" [(ngModel)]="age">
              </div>
            </div>
            <div class="text-center mt-2">
              <button style="width: 200px" class="btn btn-primary mb-2" (click)="calcBMI()">
                Calcular calorias recoendadas
              </button>
            </div>
          </div>
        </div>
      </div>
  
  
      
    </div>
  
  
    <div *ngIf="bmi" class="row">
      <div class="col-14">
        <div class="card mt-4">
          <div class="card-body">
            <div>
              <div>
                <h5 class="card-header">Se recomienda consumir</h5>
                <br>
              </div>
              <h4 *ngIf="bmi" class="mt-2">{{bmi.toFixed(0)}} calorias</h4>
              <h6 *ngIf="bmi" class="mt-2">puedes obtener recetas para alcanzar estas caloras aqui:</h6>
              <a *ngIf="bmi" href="folder/Recetas">Recetas</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </div>

</ion-content>
